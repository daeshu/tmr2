<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
	<title>Daniel Escobar | Página web personal</title>
	<link href="assets/img/favicon.ico" rel="shortcut icon" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="Daniel Escobar Huallpa - Personal Web">
	<meta name="author" content="Daniel Escobar">
	<meta name="keywords" content="Daniel Escobar Huallpa, Tacna, página personal" />
	<link rel="stylesheet" href="assets/css/main.min.css">
</head>
<body>

	<nav class="main-nav">
		<div class="nav-button">
			<a href="#" class="navigation"><span class="icon-menu"></span></a>
		</div>
		<div class="social-top">
 			<a href="https://twitter.com/DanielEscobarW" class="social-link" title="Twitter"><span class="icon-twitter"></span></a>
 			<a href="https://daeshu.blogspot.com" class="social-link" title="Blogger"><span class="icon-blogger2"></span></a>
 			<a href="https://last.fm/user/daeshu" class="social-link" title="Lastfm"><span class="icon-lastfm2"></span></a>
			<a href="http://mail.escobar.eu.org" class="social-link" title="Login"><span class="icon-enter"></span></a>
		</div>
	</nav>

	<header class="header">
		<div class="top-wrapper">
			<div class="top-centered">
				<div class="top-text">
					<h1 class="animated fadeInDown">Daniel Escobar</h1>
					<p class="animated fadeInUp">Es sabio el camino, aprendices las huellas,<br> ignorantes los pasos.</p>
				</div>
			</div>
		</div>
	</header>

	<aside class="sidebar">
		<a href="#" class="menu-close"><span class="icon-cross"></span></a>
		<div class="sidebar-container">
			<div class="sidebar-text">
				<span class="sidebar-name">Daniel Escobar</span>
				<p class="sidebar-prof">Mensaje</p>
			</div>
			<div class="sidebar-form">
				<form class ="formBlock contact-form">
					<fieldset>
						<legend>Contact</legend>
						<div class="form-item">
							<label for="itemName">Nombre:</label>
							<input id="name" type="text" name="name" placeholder="Tu nombre" required>
						</div>
						<div class="form-item">
							<label for="itemEmail">E-mail:</label>
							<input id="email" type="email" placeholder="Tu E-mail" required>
						</div>
						<div class="form-item">
							<label for="itemMessage">Mensaje:</label>
							<textarea id="comments" type="text" name="message" placeholder="Mensaje" required></textarea>
						</div>
						<div class="form-item">
							<button type="submit" value="Send" class="form-btn">Enviar</button>
						</div>
					</fieldset>
				</form>
				<div class="thankyouBlock">
					<p>Gracias por usar el formulario, se le responderá en breve a su dirección de e-mail brindada.</p>
				</div>
			</div>
			<div class="sidebar-social">
				<a href="https://twitter.com/DanielEscobarW" title="Twitter"><span class="icon-twitter"></span></a>
				<a href="https://daeshu.blogspot.com" title="Blogger"><span class="icon-blogger2"></span></a>
				<a href="https://last.fm/user/daeshu" title="Last FM"><span class="icon-lastfm2"></span></a>
				<a href="http://mail.escobar.eu.org" title="Login"><span class="icon-enter"></span></a>
			</div>
		</div>
	</aside>

	<footer>
		<div class="copyright">© Daniel Escobar - 2017 </div>
	</footer>

	<script src="assets/js/jquery-3.1.1.min.js"></script>
	<script src="assets/js/function.js"></script>
</body>
</html>
